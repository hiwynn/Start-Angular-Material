    <style>

</head>
<body ng-app="tabsDemoDynamicHeight" ng-controller="ctrl">
<div ng-cloak>
    <md-content>
        <md-button class="md-raised" ng-click="showDialog()">Button</md-button>
    </md-content>
</div>
<script>
    angular.module('tabsDemoDynamicHeight', ['ngMaterial'])
        .controller('ctrl', function ($scope, $mdDialog) {
            $scope.showDialog = function () {
                $mdDialog.show({
                    controller         : createGroupController,
                    parent             : angular.element(document.body),
                    clickOutsideToClose: true,
                    templateUrl        : "createGroupDialog.html"
                });
                createGroupController.$inject = ['$scope'];
                function createGroupController($scope) {

                    $scope.save = function () {};
                    $scope.cancel = function () {
                        $mdDialog.cancel();
                    };
                }
            }
        })
</script>
</body>
</html>

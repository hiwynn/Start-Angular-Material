<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
</head>
<body ng-app="chipsDemo">
<div ng-controller="BasicDemoCtrl as ctrl" layout="column">
    <md-content class="md-padding" layout="column">
        <h2 class="md-title">Use a custom chip template.</h2>

        <form name="fruitForm">
            <md-chips ng-model="ctrl.roFruitNames" name="fruitName" readonly="ctrl.readonly"
                      md-removable="ctrl.removable" md-max-chips="5" placeholder="Enter a fruit...">
                <md-chip-template>
                    <strong>{{$chip}}</strong>
                    <em>(fruit)</em>
                </md-chip-template>
            </md-chips>

            <div class="errors" ng-messages="fruitForm.fruitName.$error">
                <div ng-message="md-max-chips">Maximum number of chips reached.</div>
            </div>
        </form>

    </md-content>
</div>
<script>
    (function () {
        angular
            .module('chipsDemo', ['ngMaterial', 'ngMessages'])
            .controller('BasicDemoCtrl', DemoCtrl);

        function DemoCtrl() {
            var self = this;

            self.readonly = false;

            // Lists of fruit names and Vegetable objects
            self.fruitNames = ['Apple', 'Banana', 'Orange'];
            self.roFruitNames = angular.copy(self.fruitNames);


        }
    })();
</script>
</body>
</html>
